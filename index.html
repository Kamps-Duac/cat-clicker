      <div class="container">

      <div class="container">
        <!-- Example row of columns -->
        <div class="row">
          <div class="col-md-4">
            <h2>Click a Cat</h2>
          <!-- This unordered list is dynamically 
          populated by catdata.js -->
          <ul id="catList"></ul>
        </div>
        <div class="col-md-8">
          <h2>Cat Clicked</h2>
          <h5 id="clickCountDisplay" hidden>
            <span id="clkPicName"></span> clicks: <span id="clkCount"></span>
          </h5>
          <img  id="selectedCat"
          data-catid=""
          class="img-responsive"
          src=""
          alt="Click a Cat!"
          style="max-height:300px"
          >
        </div>
      </div>
      <div class="row">
        <div id="#adminContainer" class="col-md-4">
          <a id="catAdminBtn" class="btn btn-warning btn-md" role="button" style="margin-bottom: 1em;">Admin</a>
          <!-- TODO: finish form -->
          <form id="adminForm" style="display: none">
            <div class="form-group">
              <label for="catNameFld">Cat Name</label>
              <input type="text" class="form-control" id="catNameFld" placeholder="Cat Name" />
            </div>
            <div class="form-group">
              <label for="catImgUrlFld">Cat Image URL</label>
              <input type="url" class="form-control" id="catImgUrlFld" placeholder="Cat Image Source" />
            </div>
            <div class="form-group">
              <label for="catClickCounterFld">Cat Clicks</label>
              <input type="number" class="form-control" id="catClickCounterFld" placeholder="Cat Click Count" />
            </div>
          </form>
        </div>
